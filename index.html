
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaSphere - Premium Academic Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #ffffff; 
            color: #0f172a; 
            letter-spacing: -0.01em;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(24px); 
            border: 1px solid rgba(0, 0, 0, 0.04); 
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
        }
        .glass-dark { 
            background: rgba(15, 23, 42, 0.98); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            color: white;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .academic-red { color: #7f1d1d; }
        .bg-academic-red { background-color: #7f1d1d; }
        
        .premium-shadow {
            box-shadow: 0 25px 50px -12px rgba(127, 29, 29, 0.08);
        }

        @keyframes subtle-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .animate-subtle { animation: subtle-float 4s ease-in-out infinite; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
